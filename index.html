<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  width:100vw;height:100vh;
  background:#12002f;
  font-family:Segoe UI,sans-serif;
  overflow:hidden;
  color:white;
}

/* HEARTS */
#hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* SCREENS */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  z-index:2;
}
.hidden{display:none;}
.text{font-size:24px;}

/* PASSWORD */
#passwordScreen{
  position:fixed;
  inset:0;
  background:#12002f;
  z-index:9999;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
#passwordScreen input{
  padding:12px 20px;
  font-size:18px;
  border-radius:8px;
  border:none;
  margin-top:15px;
}
#passwordScreen button{
  margin-top:15px;
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff5fa2,#ff9ecf);
  color:white;
}
#passError{
  margin-top:10px;
  color:#ff6b81;
  display:none;
}

/* MEDIA */
img{
  width:75%;
  max-width:320px;
  border-radius:18px;
  box-shadow:0 0 25px rgba(255,255,255,0.3);
}
video{
  width:80%;
  max-width:340px;
  border-radius:18px;
}

/* BUTTON */
button{
  margin-top:25px;
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff5fa2,#ff9ecf);
  color:white;
}

/* CAKE */
.cake{width:200px;margin-top:20px;cursor:pointer;}
.flame{
  position:absolute;
  top:-26px;
  left:50%;
  transform:translateX(-50%);
  width:14px;height:28px;
  background:radial-gradient(circle,#fff 20%,#ff9800 60%,#ff5722 100%);
  border-radius:50%;
  animation:flicker .15s infinite alternate;
}
.flame.off{opacity:0;}
@keyframes flicker{to{transform:translateX(-50%) scale(1.1);}}

/* FINAL TEXT */
.final{
  font-size:24px;
  line-height:1.6;
  background:linear-gradient(135deg,#ff6f91,#ff9a9e,#fbc2eb,#ffd1dc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.forever{
  margin-top:20px;
  font-size:22px;
  color:#ffd1dc;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordScreen">
  <h2>Only for you üíñ</h2>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button onclick="checkPassword()">Open</button>
  <div id="passError">Wrong password üíî</div>
</div>

<canvas id="hearts"></canvas>

<audio id="music" src="music.mp3" loop></audio>
<audio id="voice" src="voice.mp3"></audio>
<audio id="pop" src="pop.mp3"></audio>

<div class="screen" id="s1">
  <div class="text">üíñ Tap to Begin üíñ</div>
</div>

<div class="screen hidden" id="s2">
  <div class="text" id="story"></div>
</div>

<div class="screen hidden" id="s3">
  <img id="photo">
</div>

<div class="screen hidden" id="sVideo">
  <video id="video" controls></video>
</div>

<div class="screen hidden" id="sMemory">
  <div class="text">Do you remember this day? ü§ç</div>
  <img src="memory.jpeg">
  <div class="text" style="margin-top:15px;font-size:18px;color:#ffd1dc">
    üìÖ 5 February 2022<br>
    One of our most beautiful memories üíû<br>
    A moment I‚Äôll always keep in my heart ‚ú®
  </div>
</div>

<div class="screen hidden" id="sCake">
  <div class="text">Close your eyes‚Ä¶ make a wish üíå‚ú®</div>
  <div style="position:relative">
    <div class="flame" id="flame"></div>
    <img src="cake.png" class="cake" id="cake">
  </div>
  <button id="wishBtn" class="hidden">I‚Äôve made my wish üí´</button>
</div>

<div class="screen hidden" id="sFinal">
  <div class="final" id="finalWish"></div>
</div>

<script>
/* PASSWORD */
function checkPassword(){
  if(document.getElementById("passwordInput").value === "SAKSHI"){
    document.getElementById("passwordScreen").style.display="none";
  }else{
    document.getElementById("passError").style.display="block";
  }
}

/* HEARTS (REAL SHAPE) */
const canvas=document.getElementById("hearts");
const ctx=canvas.getContext("2d");
let hearts=[];
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize();onresize=resize;

function newHeart(){
  return{
    x:Math.random()*canvas.width,
    y:canvas.height+50,
    s:Math.random()*10+8,
    v:Math.random()*1.5+0.6,
    d:(Math.random()-.5)*0.4,
    o:Math.random()*.5+.5
  };
}
for(let i=0;i<35;i++)hearts.push(newHeart());

function drawHeart(h){
  ctx.globalAlpha=h.o;
  ctx.fillStyle="#ff5fa2";
  ctx.beginPath();
  ctx.moveTo(h.x,h.y);
  ctx.bezierCurveTo(h.x-h.s,h.y-h.s,h.x-h.s*2,h.y+h.s/3,h.x,h.y+h.s*1.5);
  ctx.bezierCurveTo(h.x+h.s*2,h.y+h.s/3,h.x+h.s,h.y-h.s,h.x,h.y);
  ctx.fill();
}
(function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach((h,i)=>{
    h.y-=h.v;h.x+=h.d;drawHeart(h);
    if(h.y<-50)hearts[i]=newHeart();
  });
  requestAnimationFrame(animate);
})();

/* FLOW */
const screens=document.querySelectorAll(".screen");
const music=document.getElementById("music");
const voice=document.getElementById("voice");
const pop=document.getElementById("pop");
const story=document.getElementById("story");
const photo=document.getElementById("photo");
const video=document.getElementById("video");
const cake=document.getElementById("cake");
const flame=document.getElementById("flame");
const wishBtn=document.getElementById("wishBtn");
const finalWish=document.getElementById("finalWish");

const messages=[
  "Today is not just a day ‚ú®",
  "It‚Äôs the day someone very special was born üíñ",
  "Someone who changed my world üåç",
  "I love you so much üòò",
  "This is only for you ‚ù§Ô∏è"
];
const photos=["photo1.jpeg","photo2.jpeg","photo3.jpeg","photo4.jpeg"];
let si=0,pi=0,t=0;

function show(id){
  screens.forEach(s=>s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

s1.onclick=()=>{
  music.volume=0.7;
  music.play();
  show("s2");
  storyFlow();
};

function storyFlow(){
  story.innerText=messages[si++];
  if(si<messages.length) setTimeout(storyFlow,2500);
  else setTimeout(()=>{show("s3");photoFlow();},2000);
}

function photoFlow(){
  photo.src=photos[pi++];
  if(pi<photos.length) setTimeout(photoFlow,3000);
  else setTimeout(()=>{
    show("sVideo");
    video.src="birthdayVideo.mp4";
    video.play();
  },2000);
}

video.onended=()=>{
  show("sMemory");
  setTimeout(()=>show("sCake"),5000);
};

cake.onclick=()=>{
  flame.classList.add("off");
  wishBtn.classList.remove("hidden");
};

wishBtn.onclick=()=>{
  show("sFinal");
  pop.play();
  typeWish();
};

const text=
"Happy Birthday Sakshi üéÇ‚ù§Ô∏è\n\n"+
"May every wish you make today come true ‚ú®\n\n"+
"You are my peace, my happiness, my forever üíñ";

function typeWish(){
  if(t===0){
    music.volume=0.05;
    voice.play();
    voice.onended=()=>music.volume=0.7;
  }
  if(t<text.length){
    finalWish.innerHTML+=text[t]==="\n"?"<br>":text[t];
    t++;setTimeout(typeWish,60);
  }else{
    const f=document.createElement("div");
    f.className="forever";
    f.innerText="Forever & Always ‚ôæÔ∏è";
    finalWish.appendChild(f);
  }
}
</script>

</body>
</html>
